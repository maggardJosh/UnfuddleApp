<!DOCTYPE html> 
<html> 
	<head> 
	<title>Unfuddle App</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script type="text/javascript" src="phonegap.js"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head> 
<body>
	<div data-role="page"data-theme="a">
		<div data-role="header" data-theme="a">
			<h1>Unfuddle App</h1>
		</div><!-- /header -->

		<div data-role="content" >		
			<form>
				<ul data-role="listview" data-inset="true">
					<li><label>Domain: <input id="txtDomain" type="text" data-clear-btn="true" ></label></li>
					<li><label>Username: <input id="txtUsername" type="text" data-clear-btn="true"></label></li>
					<li><label>Password: <input id="txtPassword" type="password" data-clear-btn="true"></label></li>
					<li><a  onclick="login();">Login</a></li>
				</ul>
			</form>
		</div><!-- /content -->
	</div><!-- /page -->
	
	<div data-role="page" data-theme="a" id="projectsPage">
		<div data-role="header">
			<h1>Projects</h1>
		</div>
		
		<div data-role="content">
			<ul id="projectList" data-role="listview" data-inset="true">
				<li data-role="list-divider">Projects</li>
			</ul>
		</div>
	</div><!-- /page -->
	
	<div data-role="page" data-theme="a" id="projectPage">
		<div data-role="header">
			<h1 id="projectPageHeader"></h1>
		</div>
		
		<div data-role="content">
			<ul id="ticketList" data-role="listview" data-inset="true">
			</ul>
		</div>
	</div>

</body>
</html>
