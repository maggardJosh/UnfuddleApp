<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script rel="text/javascript" src="jquery-2.1.0.min.js"/>  
		<script type="text/javascript" src="js/index.js"></script>
		
        <script type="text/javascript">
            <!--app.initialize();-->
			
			var domain = window.localStorage.getItem("unfuddleDomain");
			var username = window.localStorage.getItem("username");
			var password = window.localStorage.getItem("password");
			function doThings()
			{
			var projects_array = [];
			$.ajax({
			type: "GET",
			url: "https://"+domain+".unfuddle.com/api/v1/projects/7/tickets.json",
			headers: {"Authorization":"Basic " + btoa(username+':' + password), "Accept":"application/json"},
			timeout: 5000,
			contentType: "json",
			success: function(data) {
			
			console.log(data);
			var resultingString = "";
			data.forEach(function(ticket) {
			if(ticket.status != "closed")
			resultingString = resultingString.concat(ticket.summary + "<br/>");
			});
			
			$("#resultDiv").html(resultingString);
			},
			complete: function() { },
			error: function(e) { console.log(e); }
			});
			
			
			
			}
        </script>
        <title>Unfuddle App</title>
    </head>
    <body>
	<div class="mainDiv">
       <input type="button" value="Get Stuff" onclick="doThings()"/>
		<div id="resultDiv"></div>
		</div>
        <!--<script type="text/javascript" src="phonegap.js"></script>-->
    </body>
</html>
